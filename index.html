<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Video Player</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/application.css">
</head>
<body>
  <div class="main">

    <div class="main__player-wrap">
      <video class="player" controls preload>
        <source src="video/video.mp4" type="video/mp4"/>
        <source src="video/video.ogg" type="video/ogg"/>
        <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt">
        <p>Your browser does not support HTML5 video</p>
      </video>
      <div class="main__player-controls">
        <div class="bar__wrap">
          <input type="range" class="player__bar" value="0">
          <div class="player__bar-fill"></div>
          <div class="player__bar-buffer"></div>
        </div>

        <div class="player__buttons">
          <div class="buttons__left">
            <button class="btn__play">&nbsp;</button>
            <span class="player__time">00:00 / 00:00</span>
          </div>
          <div class="buttons__right">
            <button class="btn__rewind">&nbsp;</button>
            <button class="btn__forward">&nbsp;</button>
            <button class="btn__mute">&nbsp;</button>
            <input class="player__volume" type="range" min="0" max="1" step="0.1" value ="1">
            <button class="btn__subtitles">&nbsp;</button>
            <button class="btn__restart">&nbsp;</button>
            <button class="btn__fullscreen">&nbsp;</button>
          </div>
        </div>
      </div>
    </div>

    <div class="main__transcript"></div>
    <footer>
      <a href="http://trevorwoodman.me">trevor woodman</a>
    </footer>
  </div>
<script src="javascripts/player.js"></script>
</body>
</html>
